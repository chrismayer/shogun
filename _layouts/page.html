<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/stylesheet.css" />
    </head>

    <body>

        <!-- HEADER -->
        <h2>{{ page.title }}</h2>

        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">
                <div>{{ content }}</div>

            </section>
        </div>

</body>

</html>
